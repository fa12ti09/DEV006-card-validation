<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <h1>FUNDACIÓN BBVA </h1>
    <h2>Un acto de generosidad denota grandeza, puedes estar seguro que tu dinero será destinado para la causa que
      necesitamos.</h2>

     <div class="contenedor"></div>
      <!--<img src="./card/logoturquia_y_siria.jpg" alt=""-->
      
      <img src="./card/bbva.jpg.png" alt="">
      <img src="./card/apoyo.jpg.jpg" alt="">
      

      <!--Formulario-->
      <div class="contenedorformulario">
        <div id="formulariotarjeta" class="formulario-tarjeta">
          <div class="grupo">
            <label for="inputNumero">Numero Tarjeta</label>
            <input type="text" id="inputNumero" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
              maxlength="19" name="numero tarjeta" placeholder="Solo caracteres numericos" class="grupo" required
              autocomplete="off">


          </div>

          <!--Div de nombre-->
          <div class="Grupo">
            <label for="inputNombre">Nombre</label>
            <input type="text" id="inputNombre" maxlength="32" placeholder="Nombre + Apellido" autocomplete="off"
              required>
          </div>

          <!--div de Aportación-->
          <div class="grupo">
            <label for="inputCantidad">Aportación Voluntaria</label>
            <input type="text" id="inputCantidad" maxlength="30" placeholder="ingrese la cantidad a donar"
              autocomplete="off" required>
          </div>

          <!--Grupo Expiracion"-->
          <div class="flexbox">
            <div class="grupo Expiracion">
              <label for="selecMes" required>Expiracion</label>

              <!--mes-->
              <div class="flexbox">
                <div class="grupo-select">
                  <select name="Mes" id="selecMes">
                    <option disabled selected>Mes</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>

                  </select>
                 <!--Año-->
                  <i class="fas fa-angle=down"></i>
                  <select name="Año" id="selecAño">
                    <option disabled selected>Año</option>
                    <option value="2019">2023</option>
                    <option value="2020">2024</option>
                    <option value="2021">2025</option>
                    <option value="2022">2026</option>
                    <option value="2023">2027</option>
                    <option value="2024">2028</option>
                    <option value="2025">2029</option>
                  </select>
                  <!--CVV-->
                  <i class="fas fa-angle=down"></i>
                  <div class="grupoCCV">
                    <label for="inputCVV">CVV</label>
                    <input type="text" id="inputCVV" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
                      maxlength="3" placeholder="Codigo seguridad" required>
                  </div>
                  <!--boton-->
                  <button id="btnsubmit" class="btn-donar">DONAR</button>




                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
  
  <footer>

  </footer>

  


  <script src="index.js" type="module">
  </script>

</body>

</html>
