<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tarjeta de crédito válida</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header></header>
  <main>
    <div class="contenedor">
      <img src="./card/logoturquia_y_siria.jpg" alt="">
      <!--Formulario-->
      <div class="contenedorformulario">
        <div id="formulariotarjeta" class="formulario-tarjeta">
          <div class="grupo">
            <label for="inputNumero">Numero tarjeta</label>
            <input type="text" id="inputNumero" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" maxlength="16" name="numero tarjeta" placeholder="Solo caracteres numericos" class="grupo" required autocomplete="off">
            <span class="help-block"> 
            </span>
          </div>
          <div class="Grupo">
            <label for="inputNombre">Nombre</label>
            <input type="text" id="inputNombre"  maxlength="32" placeholder="Nombre + Apellido" autocomplete="off" required>
          </div>
          <div class="flexbox">
            <div class="grupo Expiracion">
              <label for="selecMes">Expiracion</label required>
              <div class="flexbox"></div>
              <div class="grupo-select">
                <select name="Mes" id="selecMes">
                  <option disabled selected>Mes</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                
                </select>
                <i class="fas fa-angle=down"></i>
                <select name="Año" id="selecAño">
                  <option disabled selected>Año</option>
                  <option value="2019">2023</option>
                  <option value="2020">2024</option>
                  <option value="2021">2025</option>
                  <option value="2022">2026</option>
                  <option value="2023">2027</option>
                  <option value="2024">2028</option>
                  <option value="2025">2029</option>
                </select>
                <i class="fas fa-angle=down"></i>
                <div class="grupoCCV">
                  <label for="inputCVV">CVV</label>
                  <input type="text" id="inputCVV" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" maxlength="3" required>
                </div>
               <button id="btnsubmit" class="btn-donar">DONAR</button>



              </div>
            </div>
          </div>
        </div>
  </main>
  </div>
  <footer></footer>


  
  </script>


  <script src="index.js" type="module"></script>
  
</body>

</html>
